<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>prism-js Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="prism-js.html">
  <link rel="import" href="../iron-autogrow-textarea/iron-autogrow-textarea.html">
  <link href="../prism/themes/prism.css" rel="stylesheet" />
  <link href="assets/line-numbers.css" rel="stylesheet" />
  <link href="assets/line-highlight.css" rel="stylesheet" />
  <link href="assets/line-highlight-fix.css" rel="stylesheet" />

  <style>
    iron-autogrow-textarea {
      margin: 1em;
      border: 1px dotted #ccc;
      width: 500px;
      height: 200px;
    }

  </style>

</head>
<body>

<h1>Data-binding with &lt;prism-js&gt; &amp; &lt;iron-input&gt;</h1>
<p>This demo uses the <code>inputValue</code> attribute on the &lt;prism-js&gt;
  element to bind between it and the input to &lt;iron-input&gt;</p>

<template id="tmpl" is="dom-bind">

  <h2>Input</h2>

  <section class="horizontal start layout">
    <iron-autogrow-textarea bind-value="{{source}}"></iron-autogrow-textarea>
  </section>

  <h2>Output</h2>
  <prism-js language="css" input-value="{{source}}"></prism-js>

</template>

<prism-js language="javascript" linenumbers="true" linehighlight="4-6">
  var a = 'first';
  var b = 'last;

  function concatString() {
    return a + ' + b;
  }
</prism-js>

<script>
  window.addEventListener('WebComponentsReady', function(){
    var tmpl = document.querySelector('#tmpl');
    tmpl.source = '@import url("something_from_somewhere.png");\n\n#shirt { color: hotpink; } \n.fear { display: none; }';
  });
</script>

</body>
</html>
